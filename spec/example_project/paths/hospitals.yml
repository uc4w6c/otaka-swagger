get:
  summary: 病院検索のAPI
  operationId: hospitals
  tags:
    - hospitals
  parameters:
    - in: query
      name: howlong-takes
      description: 駅からの徒歩時間
      required: false
      schema:
        type: string
    - in: query
      name: department
      description: 診療科目
      required: false
      schema:
        type: string
        enum: 
          - 0
          - 1
    - in: query
      name: open-time
      description: 現在空いているものを検索（2時間後まで）
      required: false
      schema:
        type: boolean
    - in: query
      name: open-week
      description: 現在空いているものを検索（2時間後まで）
      required: false
      schema:
        type: boolean
    - in: query
      name: current-lat
      description: 現在位置の緯度（latitude）
      required: false
      schema:
        type: double
    - in: query
      name: current-lng
      description: 現在位置の経度（longitude）
      required: false
      schema:
        type: double
  responses:
    '200':
      description: 祝日リスト
      content:
        application/json:
          schema:
            $ref: "../main.yml#/components/schemas/hospitals"
          examples:
            holidayExample:
              $ref: "../main.yml#/components/examples/hospitalsExample"

